<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Banana</title>

    <style>

        textarea {
            width: 80%;
            height: 10vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }

        #txt-output {
            border: 1px solid black;
            height: 10vh;
            width: 80%;
            margin: 1rem;
            padding: 1rem;
        }

    </style>

</head>

<body>
    
    <h1>Talk Banana</h1> 

    <textarea id="txt-input"
    placeholder="put your sentence here in English and we will translate it to Banana language!"></textarea>

    <button id="btn-translate">Translate</button>

    <textarea id="txt-output" placeholder="Click translate button to see output..."></textarea>

    <script src="app.js" type="text/javascript"></script>

</body>
</html>
